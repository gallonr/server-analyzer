[pytest]
# Configuration pytest

# Répertoire des tests
testpaths = tests

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Markers personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    performance: Tests de performance
    slow: Tests lents

# Couverture minimale
[coverage:run]
source = src

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
